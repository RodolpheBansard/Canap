
<div class="login-background"></div>

<div class="Login-action-container">

  <div class="login-logo">
    <img class="simple-glow" src="assets/icons/controller-icon.svg">
    <span class="simple-glow login-text-logo">CANAP</span>
  </div>

  <ng-container>

    <app-primary-button [buttonText]="'Sign In With Google'"
                        [buttonIcon]="'assets/icons/google-icon.svg'"
                        (clickEmitter)="login()"
    ></app-primary-button>
  </ng-container>
</div>
