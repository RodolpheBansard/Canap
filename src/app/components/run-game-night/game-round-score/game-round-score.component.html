<div *ngIf="gameNight$ | async as gameNight" class="summary-container">


  <span>{{gameNight.games[gameIndex].game.name}} - Round {{GetGameRound(gameNight)}}</span>

  <div class="score-input-container">
    <div class="score-input">
      <span>Rank</span>
      <span>Team</span>
    </div>
    <div *ngFor="let i of [].constructor(gameNight.numberOfTeam); let rankIndex = index" class="score-input">
      <span>{{rankIndex + 1}}</span>
      <app-team-emoji-picker (pickEmojiEvent)="setRank($event,rankIndex)"
                             [currentScore]="currentScore"
                             [gameNight]="gameNight"
                             [rankIndex]="rankIndex"
      ></app-team-emoji-picker>


    </div>
  </div>



  <div [ngClass]="{'reverse': roundIndex===1}"  class="prev-next-buttons">
    <app-primary-button *ngIf="roundIndex>1" [buttonText]="'Previous'" (clickEmitter)="previousRound()"></app-primary-button>
    <app-primary-button  *ngIf="roundIndex<getTotalRound()" [buttonText]="'Next'" (clickEmitter)="nextRound()"></app-primary-button>
    <app-primary-button  *ngIf="roundIndex===getTotalRound()" [buttonText]="'Results'" (clickEmitter)="goToResultEvent.emit(scores)"></app-primary-button>
  </div>




</div>
