<div class="header">
  <div class="header-group">
    <img class="simple-glow" src="assets/icons/controller-icon.svg">
    <span class="simple-glow">CANAP</span>
  </div>

  <div class=" header-group">
    <img (click)="logout()" class="simple-glow" src="assets/icons/settings-icon.svg">
    <div class="simple-glow user-display-name">
      <span>{{displayNameLetter}}</span>
    </div>
  </div>
</div>

<div class="dashboard-container">
  <span class="title">Dashboard</span>

  <app-dashboard-card [gameNights]="gameNights" [cardTitle]="'Game Nights'" [cardIconUrl]="'assets/icons/gamenight-icon.svg'"></app-dashboard-card>

  <div class="game-and-history-container">
    <app-dashboard-card [games]="games" [cardTitle]="'Game List'" [cardIconUrl]="'assets/icons/game-icon.svg'"></app-dashboard-card>
    <app-dashboard-card [cardTitle]="'History'" [cardIconUrl]="'assets/icons/history-icon.svg'"></app-dashboard-card>
  </div>

</div>
