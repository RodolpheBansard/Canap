<div *ngIf="!isLoading" [formGroup]="addGameForm" class="form-container">
  <div class="input-container">
    <span>Add first game</span>

    <div class="inputs-container">

      <div (click)="toggleSelector()" class="game-selector-container">
        <span *ngIf="!selectedGame">Game</span>
        <span *ngIf="selectedGame">{{selectedGame.name}}</span>
        <img src="assets/icons/arrow-down-icon.svg">

        <div [ngClass]="{'active': isSelectorActive}"
             class="selector"

        >
          <span (click)="selectGame(game)" *ngFor="let game of games" >{{game.name}}</span>
        </div>
      </div>

      <input formControlName="numberOfRounds" placeholder="Number Of Round">
    </div>

  </div>

  <div  class="input-container">
    <span>Points by ranking</span>
    <div [formGroup]="addGameForm" class="ranking-container">
      <input *ngIf="this.numberOfTeam >= 1" formControlName="Points0" placeholder="1st">
      <input *ngIf="this.numberOfTeam >= 2" formControlName="Points1" placeholder="2nd">
      <input *ngIf="this.numberOfTeam >= 3" formControlName="Points2" placeholder="3rd">
      <input *ngIf="this.numberOfTeam >= 4" formControlName="Points3" placeholder="4th">
      <input *ngIf="this.numberOfTeam >= 5" formControlName="Points4" placeholder="5th">
      <input *ngIf="this.numberOfTeam >= 6" formControlName="Points5" placeholder="6th">
    </div>
  </div>

  <app-primary-button *ngIf="addGameForm.valid && selectedGame" (clickEmitter)="submit()" [buttonText]="'Next'"></app-primary-button>
</div>
